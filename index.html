<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Luis Del Valle — Producer Deck</title>
<style>
  :root {
    --bg: #0a0a0a;
    --fg: #eaeaea;
    --accent: #b7e5ff;
  }

  html, body {
    margin: 0;
    height: 100%;
    background: var(--bg);
    color: var(--fg);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    overflow: hidden;
  }

  .track {
    display: flex;
    height: 100vh;
    overflow-x: auto;
    overflow-y: hidden;
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
    -webkit-overflow-scrolling: touch;
  }

  .slide {
    flex: 0 0 100vw;
    height: 100%;
    scroll-snap-align: center;
    position: relative;
    background: #111 center/contain no-repeat;
  }

  .nav {
    position: fixed;
    bottom: 1.5rem;
    right: 1.5rem;
    display: flex;
    gap: 0.5rem;
    z-index: 10;
  }

  .btn {
    background: rgba(255, 255, 255, 0.1);
    color: var(--fg);
    border: 1px solid rgba(255, 255, 255, 0.15);
    padding: 0.6rem 1rem;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
  }

  @media(max-width:800px){
    body { overflow: auto; }
    .track {
      flex-direction: column;
      overflow-x: hidden;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
    }
    .slide {
      flex: 0 0 auto;
      height: auto;
      min-height: 90vh;
      scroll-snap-align: start;
    }
  }
</style>
</head>
<body>

<div class="track" id="track">
  <section class="slide" style="background-image:url('1.png');"></section>
  <section class="slide" style="background-image:url('2.png');"></section>
  <section class="slide" style="background-image:url('3.png');"></section>
  <section class="slide" style="background-image:url('4.png');"></section>
  <section class="slide" style="background-image:url('5.png');"></section>
  <section class="slide" style="background-image:url('6.png');"></section>
  <section class="slide" style="background-image:url('7.png');"></section>
  <section class="slide" style="background-image:url('8.png');"></section>
  <section class="slide" style="background-image:url('9.png');"></section>
  <section class="slide" style="background-image:url('10.png');"></section>
  <section class="slide" style="background-image:url('11.png');"></section>
</div>

<div class="nav">
  <button class="btn" id="prev">← Prev</button>
  <button class="btn" id="next">Next →</button>
</div>

<script>
  const track = document.getElementById('track');
  const slides = () => Array.from(track.querySelectorAll('.slide'));
  function go(delta){
    const slideWidth = slides()[0].getBoundingClientRect().width;
    track.scrollBy({ left: delta * slideWidth, behavior: 'smooth' });
  }
  document.getElementById('prev').onclick = () => go(-1);
  document.getElementById('next').onclick = () => go(1);
  window.addEventListener('keydown', e => {
    if (e.key === 'ArrowRight') go(1);
    if (e.key === 'ArrowLeft') go(-1);
  });
</script>

</body>
</html>
