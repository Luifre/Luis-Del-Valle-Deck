<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Luis Del Valle — Producer Deck</title>
<style>
  :root { --bg:#050505; --fg:#eaeaea; --accent:#b7e5ff; }

  * { box-sizing: border-box; }
  html, body {
    margin:0; height:100%;
    background:var(--bg); color:var(--fg);
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    overflow:hidden; /* keep horizontal only */
  }

  /* Horizontal scroller */
  .track{
    display:flex; flex-wrap:nowrap;
    height:100vh;
    overflow-x:auto; overflow-y:hidden;
    scroll-snap-type:x mandatory; scroll-snap-stop:always;
    -webkit-overflow-scrolling:touch; scroll-behavior:smooth;
  }
  .track::-webkit-scrollbar { display:none; }

  /* Slides */
  .slide{
    flex:0 0 100vw; height:100%;
    scroll-snap-align:center;
    background:#111 center/contain no-repeat; /* full image, no cropping */
  }

  /* Minimal nav */
  .nav{
    position:fixed; right:1.25rem; bottom:1.25rem; z-index:10; display:flex; gap:.5rem;
  }
  .btn{
    background:rgba(255,255,255,.12); color:var(--fg);
    border:1px solid rgba(255,255,255,.2);
    padding:.6rem 1rem; border-radius:12px; cursor:pointer; font-size:1rem;
  }
  .btn:active{ transform:translateY(1px); }

  /* Progress dots */
  .dots{
    position:fixed; left:50%; transform:translateX(-50%);
    bottom:1.25rem; display:flex; gap:.4rem; z-index:9;
    padding:.3rem .55rem; border-radius:999px;
    background:rgba(0,0,0,.28); border:1px solid rgba(255,255,255,.12);
    backdrop-filter: blur(4px);
  }
  .dot{ width:8px; height:8px; border-radius:50%; background:rgba(255,255,255,.35); }
  .dot.active{ background:var(--accent); box-shadow:0 0 0 2px rgba(183,229,255,.25); }
</style>
</head>
<body>

<div class="track" id="track">
  <section class="slide" style="background-image:url('1.png');"></section>
  <section class="slide" style="background-image:url('2.png');"></section>
  <section class="slide" style="background-image:url('3.png');"></section>
  <section class="slide" style="background-image:url('4.png');"></section>
  <section class="slide" style="background-image:url('5.png');"></section>
  <section class="slide" style="background-image:url('6.png');"></section>
  <section class="slide" style="background-image:url('7.png');"></section>
  <section class="slide" style="background-image:url('8.png');"></section>
  <section class="slide" style="background-image:url('9.png');"></section>
  <section class="slide" style="background-image:url('10.png');"></section>
  <section class="slide" style="background-image:url('11.png');"></section>
</div>

<div class="nav">
  <button class="btn" id="prev">← Prev</button>
  <button class="btn" id="next">Next →</button>
</div>

<div class="dots" id="dots" aria-hidden="true"></div>

<script>
  const track = document.getElementById('track');
  const slides = Array.from(track.querySelectorAll('.slide'));
  const dots  = document.getElementById('dots');

  // Build dots
  slides.forEach((_, i) => {
    const d = document.createElement('div');
    d.className = 'dot' + (i===0 ? ' active' : '');
    dots.appendChild(d);
  });
  const dotEls = Array.from(dots.children);

  function go(delta){
    const w = slides[0].getBoundingClientRect().width;
    track.scrollBy({ left: delta * w, behavior:'smooth' });
  }
  document.getElementById('prev').onclick = () => go(-1);
  document.getElementById('next').onclick = () => go(1);

  window.addEventListener('keydown', e => {
    if (e.key === 'ArrowRight') go(1);
    if (e.key === 'ArrowLeft')  go(-1);
  });

  function updateDots(){
    const w = slides[0].getBoundingClientRect().width;
    const idx = Math.round(track.scrollLeft / w);
    dotEls.forEach((d,i)=> d.classList.toggle('active', i===idx));
  }
  track.addEventListener('scroll', () => { requestAnimationFrame(updateDots); });
  window.addEventListener('load', updateDots);
</script>

</body>
</html>
